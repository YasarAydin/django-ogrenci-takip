{% extends 'base.html' %}
{% load static %}

{% block title %} Yeni Öğrenci Ekle {% endblock %}

{% block content %}



<div class="container mt-2">
    <h3>Öğrenci Ekle</h3>
    <div class="row">
        <div class="col  mt-3">

            <form method="post" novalidate>
                {% csrf_token %}

                {% for field in ogrenciForm %}

                    <div class="mb-3 {% if field.errors %} invalid {% endif %}">

                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <!--<input type="text" name="{{ field.name }}" class="form-control">-->
                        {{ field }}
                    </div>

                {% endfor %}

                <button type="submit" class="btn btn-primary">Öğrenci Ekle</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
