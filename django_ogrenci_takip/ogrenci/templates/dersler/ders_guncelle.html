{% extends 'base.html' %}
{% load static %}

{% block title %} Ders Güncelle {% endblock %}

{% block content %}



<div class="container mt-2">
    <h3>Ders Güncelle</h3>
    <div class="row">
        <div class="col mt-3">

            <form method="post" novalidate>
                {% csrf_token %}

                {% for field in dersForm %}

                    <div class="mb-3 {% if field.errors %} invalid {% endif %}">

                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <input type="text" name="{{ field.name }}" value="{{ field.value }}" class="form-control">
                    </div>

                {% endfor %}

                <button type="submit" class="btn btn-primary">Ders Güncelle</button>
            </form>

        </div>
    </div>
</div>


{% endblock %}
