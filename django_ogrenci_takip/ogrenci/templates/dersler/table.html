
<div class="container mt-3">
    <h2>Dersler</h2>
    <table class="table table-hover mt-3">

        <thead>
        <tr>
            <th>Ders Ad</th>
            <th>İşlemler</th>
        </tr>
        </thead>

        <tbody>
        {% for dersVerisi in derslerListesi %}
        <tr>
            <td>{{ dersVerisi.dersAd }}</td>
            <td>
                <a href="{% url 'ders_guncelle' dersVerisi.id %}" class="btn btn-outline-success">Güncelle</a>
                <a href="{% url 'ders_sil' dersVerisi.id %}" class="btn btn-outline-danger">Sil</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

    <a href="{% url 'ders_ekle' %}" type="button" class="btn btn-primary">Yeni Ders Ekle</a>
</div>
